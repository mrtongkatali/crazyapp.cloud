# configuration of the server
server {
    listen      80;
    server_name crazyapp.cloud;
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location / {
		root /var/www/crazyapp.cloud;
        # Comment out if using hash urls
        #if (!-e $request_filename) {
        #  rewrite ^(.*)$ /index.html break;
        #}
        index index.html;
    }
}
